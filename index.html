<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>reveal.js</title>

		<link rel="stylesheet" href="dist/reset.css">
		<link rel="stylesheet" href="dist/reveal.css">
		<link rel="stylesheet" href="dist/theme/black.css">

		<!-- Theme used for syntax highlighted code -->
		<link rel="stylesheet" href="plugin/highlight/monokai.css">
	</head>
	<body>
		<div class="reveal">
			<div class="slides">
				<section>Chapter4: I escape marriage </section>

				<section><iframe width="2500" height="600" src="https://www.youtube.com/embed/No_xGy45EOQ?si=vAWv-5rgAnNBY3IN" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe></section>
					
				<section><img src="images/europ_tour.jpeg" alt="europ_tour" width="2500" height="730"></section>
				<section><img src="images/farewell_mother.jpeg" alt="farewell_mother" width="2500" height="730"></section>
				<section><img src="images/ship_traveling.avif" alt="ship_traveling" width="2500" height="730"></section>
				<section><img src="images/Russia_Russian.jpg" alt="Russia_Russian" width="2500" height="730"></section>
					
			</div>
		</div>

		<script src="dist/reveal.js"></script>
		<script src="plugin/notes/notes.js"></script>
		<script src="plugin/markdown/markdown.js"></script>
		<script src="plugin/highlight/highlight.js"></script>
		<script>
			// More info about initialization & config:
			// - https://revealjs.com/initialization/
			// - https://revealjs.com/config/
			Reveal.initialize({
				hash: true,

				// Learn about plugins: https://revealjs.com/plugins/
				plugins: [ RevealMarkdown, RevealHighlight, RevealNotes ]
			});
		</script>
	</body>
</html>
